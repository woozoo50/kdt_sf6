<!DOCTYPE html>
<html>
    <head>
        <title>HTML 태그 연습</title>
    </head>
    <body>
        <!-- h2 : 제목 태그 -->
        <h2>웹 개발 기초</h2>
        <!-- hr : 수평선 -->
        <hr>
        <!-- p(paragraph) : 문단 -->
        <p>HTML</p>
        <p>CSS</p>
        <!-- div(division) : 영역 구분 (수직) -->
        <div>
            <!-- 속성-src:파일의 위치, alt-대체텍스트-->
            <img src="./images/dog.jpg" alt = "개"
                witdh="350" height="500">
        </div>
        <!-- a(anchor) : 하이퍼링크 속성 - href : 링크 경로, target="_blank" : 새 탭 열기-->
        <a href="https://www.naver.com" target="_blank">네이버 가기</a>
    </body>
</html>
